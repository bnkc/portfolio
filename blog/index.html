---
layout: default
title: Blog
---

<div id="wrap">
  <section>
    <h1>blogs</h1>

    {% for post in site.posts %}
    <article style="margin-bottom: 2rem">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p style="color: var(--muted); font-size: 0.9rem">
        {{ post.date | date: "%B %-d, %Y" }}
      </p>
      <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
  </section>
</div>
